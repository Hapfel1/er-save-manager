name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --locked --dev
      - name: Get version
        id: get-version
        shell: pwsh
        run: |
          $version = (uv run python -c "import er_save_manager; print(er_save_manager.__version__)")
          echo "version=$version" >> $env:GITHUB_OUTPUT
      - name: Build Windows exe
        run: uv run python build-windows.py build
      - name: Package build
        shell: pwsh
        run: |
          $version = "${{ steps.get-version.outputs.version }}"
          # cx_freeze outputs to dist/windows-$version/Elden_Ring_Save_Manager_$version/
          # We package the entire directory for distribution
          Compress-Archive -Path "dist\windows-$version\Elden_Ring_Save_Manager_$version\*" -DestinationPath "dist\er-save-manager-$version-windows.zip"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: er-save-manager-windows
          path: dist/er-save-manager-${{ steps.get-version.outputs.version }}-windows.zip
