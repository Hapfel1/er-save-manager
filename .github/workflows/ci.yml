name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --locked --dev
      - name: Get version
        id: get-version
        shell: pwsh
        run: |
          $version = (uv run python -c "import er_save_manager; print(er_save_manager.__version__)")
          echo "version=$version" >> $env:GITHUB_OUTPUT
      - name: Build Windows exe
        run: uv run pyinstaller "Elden Ring Save Manager.spec"
      - name: Package build
        shell: pwsh
        run: |
          $version = "${{ steps.get-version.outputs.version }}"
          New-Item -ItemType Directory -Force "dist/windows-$version" | Out-Null
          Copy-Item -Recurse -Force "dist\Elden Ring Save Manager*" "dist\windows-$version\"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: er-save-manager-windows
          path: dist/windows-${{ steps.get-version.outputs.version }}
