# =============================================================================
# ER Save Manager - Automated Release Workflow
# =============================================================================
#
# This workflow automates the release process:
#   1. PLAN: Detect version changes from conventional commits
#   2. CREATE: Bump version, update changelog, create release branch
#   3. BUILD: Build platform artifacts (Linux AppImage, Windows exe)
#   4. FINALIZE: Create PR, draft release with artifacts
#
# Triggers:
#   - Push to main branch (auto-release on merge)
#   - Manual workflow dispatch
#
# Required Secrets:
#   - PUSH_TOKEN: GitHub PAT with repo and workflow permissions
#
# =============================================================================

name: Create Release Draft

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

# =============================================================================
# Environment Variables (Shared across jobs via outputs)
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Plan Release
  # ---------------------------------------------------------------------------
  # Determines if a release is needed by comparing current version with
  # the next version calculated from conventional commits.
  # ---------------------------------------------------------------------------
  plan:
    name: Plan Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      current_version: ${{ steps.get-versions.outputs.current_version }}
      next_version: ${{ steps.get-versions.outputs.next_version }}
      version_no_v: ${{ steps.get-versions.outputs.version_no_v }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: taiki-e/install-action@9ca1734d8940023f074414ee621fd530c4ce10f2 # v2.55.3
        with:
          tool: git-cliff

      - name: Get current and next versions
        id: get-versions
        run: |
          # Get current version from pyproject.toml
          current_version=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "current_version=v$current_version" >> "$GITHUB_OUTPUT"
          
          # Get next version from git-cliff (based on conventional commits)
          next_version=$(git cliff --bumped-version --unreleased)
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"
          
          # Also output version without 'v' prefix for artifact naming
          version_no_v="${next_version#v}"
          echo "version_no_v=$version_no_v" >> "$GITHUB_OUTPUT"
          
          echo "üìå Current version: v$current_version"
          echo "üìå Next version: $next_version"

  # ---------------------------------------------------------------------------
  # Job 2: Create Release Branch
  # ---------------------------------------------------------------------------
  # Creates the release branch with version bump, changelog update,
  # and prepares for artifact builds.
  # ---------------------------------------------------------------------------
  create-release-branch:
    needs: plan
    name: Create Release Branch
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: needs.plan.outputs.current_version != needs.plan.outputs.next_version
    env:
      NEXT_VERSION: ${{ needs.plan.outputs.next_version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.PUSH_TOKEN }}

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1

      - uses: taiki-e/install-action@9ca1734d8940023f074414ee621fd530c4ce10f2 # v2.55.3
        with:
          tool: git-cliff

      - name: Bump version and update changelog
        run: |
          # Bump version in pyproject.toml
          uv run scripts/bump_version.py "$NEXT_VERSION"
          
          # Update uv.lock with new version
          uv sync
          
          # Update changelog only if this version section doesn't already exist
          # This allows manual edits to be preserved on subsequent runs
          if ! grep -q "^## üì¶ Release $NEXT_VERSION" CHANGELOG.md 2>/dev/null; then
            git cliff --tag "$NEXT_VERSION" -o CHANGELOG.md
          fi

      - name: Commit and push release branch
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add pyproject.toml uv.lock CHANGELOG.md
          
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "üìå No changes to commit (version unchanged)"
            echo "üí° Tip: Use conventional commits to trigger version bumps"
            echo "   Examples: feat: add feature, fix: fix bug, docs: update docs"
            exit 0
          fi
          
          git commit -m "üöÄ Release: Prepare ER Save Manager $NEXT_VERSION"
          git push origin "HEAD:refs/heads/release-$NEXT_VERSION" --force

  # ---------------------------------------------------------------------------
  # Job 3: Build Platform Artifacts
  # ---------------------------------------------------------------------------
  # Builds the application for each supported platform.
  # Runs in parallel for faster builds.
  # ---------------------------------------------------------------------------
  build-artifacts:
    needs:
      - plan
      - create-release-branch
    name: Build ${{ matrix.build-name }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build-name: Linux
            artifact-name: er-save-manager-linux-release
          - os: windows-latest
            build-name: Windows
            artifact-name: er-save-manager-windows-release
    runs-on: ${{ matrix.os }}
    if: needs.plan.outputs.current_version != needs.plan.outputs.next_version
    env:
      NEXT_VERSION: ${{ needs.plan.outputs.next_version }}
      VERSION_NO_V: ${{ needs.plan.outputs.version_no_v }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: release-${{ needs.plan.outputs.next_version }}

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Build Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv run ./build-linux.sh
          ./package-linux.sh

      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: uv run ./build-windows.py build

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/linux-${{ env.VERSION_NO_V }}/er-save-manager.AppImage

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/windows-${{ env.VERSION_NO_V }}

  # ---------------------------------------------------------------------------
  # Job 4: Finalize Release
  # ---------------------------------------------------------------------------
  # Downloads all artifacts, creates PR and draft release.
  # Uses helper scripts for cleaner, more maintainable logic.
  # ---------------------------------------------------------------------------
  finalize-release:
    needs:
      - plan
      - create-release-branch
      - build-artifacts
    name: Finalize Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: needs.plan.outputs.current_version != needs.plan.outputs.next_version
    env:
      NEXT_VERSION: ${{ needs.plan.outputs.next_version }}
      VERSION_NO_V: ${{ needs.plan.outputs.version_no_v }}
      GH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: release-${{ needs.plan.outputs.next_version }}
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts/

      - name: Prepare artifacts for release
        run: |
          chmod +x scripts/prepare_artifacts.sh
          ./scripts/prepare_artifacts.sh "$NEXT_VERSION"

      - name: Extract changelog for this release
        id: changelog
        run: |
          chmod +x scripts/extract_changelog.sh
          changelog=$(./scripts/extract_changelog.sh "$NEXT_VERSION")
          
          # Save to file for PR body
          echo "$changelog" > release_changelog.txt
          
          # Also set as output for release notes
          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create or update pull request
        run: |
          changelog=$(cat release_changelog.txt)
          pr_title="üöÄ Release: ER Save Manager $NEXT_VERSION"
          
          # Create PR body with unreleased banner (write to file to avoid YAML issues)
          {
            echo "## üöß UNRELEASED"
            echo ""
            echo "**This release is still under development.**"
            echo "Changes in this PR will be included in the final release once merged."
            echo ""
            echo "---"
            echo ""
            echo "$changelog"
          } > pr_body.txt
          
          pr_body=$(cat pr_body.txt)
          
          # Try to create PR first, if it fails because PR already exists, update it
          if gh pr create -B main --title "$pr_title" -b "$pr_body" --head "release-$NEXT_VERSION" 2>/dev/null; then
            echo "‚úÖ Created new PR"
          else
            echo "‚ÑπÔ∏è  PR already exists, updating..."
            gh pr edit "release-$NEXT_VERSION" -b "$pr_body"
          fi

      - name: Delete old release drafts
        uses: hugo19941994/delete-draft-releases@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          threshold: "1s"

      - name: Create draft release with artifacts
        run: |
          chmod +x scripts/create_release.sh
          ./scripts/create_release.sh "$NEXT_VERSION" "${{ steps.changelog.outputs.content }}"
