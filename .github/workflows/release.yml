name: Release
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: checks
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --locked --dev
      - name: Get version
        id: get-version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}".TrimStart("v")
          } else {
            $version = (uv run python -c "import er_save_manager; print(er_save_manager.__version__)")
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Building version: $version"
      - name: Build Windows exe
        run: uv run pyinstaller "Elden Ring Save Manager.spec"
      - name: Package build
        shell: pwsh
        run: |
          $version = "${{ steps.get-version.outputs.version }}"
          New-Item -ItemType Directory -Force "dist/er-save-manager-$version-windows" | Out-Null
          Copy-Item -Recurse -Force "dist\Elden Ring Save Manager*" "dist\er-save-manager-$version-windows\"
          Compress-Archive -Path "dist\er-save-manager-$version-windows\*" -DestinationPath "dist\er-save-manager-$version-windows.zip"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: er-save-manager-windows
          path: dist/er-save-manager-${{ steps.get-version.outputs.version }}-windows.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: er-save-manager-windows
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Elden Ring Save Manager v${{ needs.build-windows.outputs.version }}"
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', needs.build-windows.outputs.version) }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: true
          files: |
            dist/er-save-manager-${{ needs.build-windows.outputs.version }}-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
